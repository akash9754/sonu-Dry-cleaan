<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row">
        <img id="product-image" src="" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded">
        <div class="md:w-1/2 p-4">
            <h2 id="product-title" class="text-2xl font-bold"></h2>
            <p class="text-lg text-gray-500 line-through" id="previous-price"></p>
            <p id="product-price" class="text-lg text-green-600 font-semibold mt-2"></p>
            
            <h3 class="text-lg font-semibold mt-4">Cleaning Type:</h3>
            <select id="service-type" class="border p-2 mt-2 w-full">
                <option value="0" data-discount="10">Classic Cleaning + ₹0.00</option>
                <option value="2" data-discount="15">Deep Cleaning + ₹2.00</option>
                <option value="5" data-discount="20">Premium Cleaning + ₹5.00</option>
            </select>
            
            <h3 class="text-lg font-semibold mt-4">Number of Bathrooms:</h3>
            <div class="flex space-x-4">
                <label><input type="radio" name="bathrooms" value="3" data-discount="5" checked> 1 Bathroom + ₹3.00</label>
                <label><input type="radio" name="bathrooms" value="8" data-discount="8"> 2 Bathrooms + ₹8.00</label>
                <label><input type="radio" name="bathrooms" value="9" data-discount="10"> 3 Bathrooms + ₹9.00</label>
            </div>
            
            <h3 class="text-lg font-semibold mt-4">Services Included:</h3>
            <ul id="product-services" class="list-disc pl-5 text-gray-600"></ul>
            
            <div class="mt-4 flex space-x-4">
                <button id="wishlist-btn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Add to Wishlist</button>
                <button id="buy-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy Now</button>
            </div>
        </div>
    </div>

   <script src="./script/product.js"></script>

</body>
</html>
