<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Listing</title>
        <link href="./output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Product List -->
            <div class="w-full md:w-3/4">
                <h2 class="text-xl font-semibold mb-4">Available Services</h2>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Products will be inserted here dynamically -->
                </div>
            </div>
            
            <!-- Cart Section -->
            <div class="w-full md:w-1/4 hidden md:block bg-white p-4 shadow rounded" id="cart-section">
                <h2 class="text-xl font-semibold mb-4">Cart</h2>
                <div id="cart" class="space-y-2">
                    <p class="text-gray-500">No items in your cart</p>
                </div>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-4 w-full hidden" onclick="proceedToCheckout()">Checkout</button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Cart Icon -->
    <div class="fixed bottom-4 right-4 md:hidden">
        <button class="bg-purple-600 text-white p-3 rounded-full shadow" onclick="toggleCart()">ðŸ›’</button>
    </div>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        async function loadProducts() {
            try {
                const response = await fetch('https://api.example.com/products'); // Replace with actual API
                const products = await response.json();
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                products.forEach(product => {
                    productList.innerHTML += `
                        <div class="bg-white p-4 shadow rounded text-center">
                            <img src="${product.image}" alt="${product.name}" class="mx-auto mb-2">
                            <h3 class="text-lg font-semibold">${product.name}</h3>
                            <p class="text-gray-500">â‚¹${product.price} <span class="line-through text-sm text-gray-400">â‚¹${product.oldPrice}</span></p>
                            <button class="bg-purple-600 text-white px-4 py-2 rounded mt-2" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Add</button>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }
        
        function addToCart(id, name, price, image) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, image, quantity: 1 });
            }
            saveCart();
            updateCart();
        }
        
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCart();
        }
        
        function updateCart() {
            const cartSection = document.getElementById('cart');
            const checkoutBtn = document.getElementById('checkout-btn');
            cartSection.innerHTML = cart.length ? '' : '<p class="text-gray-500">No items in your cart</p>';
            cart.forEach(item => {
                cartSection.innerHTML += `
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded shadow-md">
                        <img src="${item.image}" class="w-12 h-12 rounded mr-2" alt="${item.name}">
                        <div class="flex-1">
                            <h3 class="text-sm font-semibold">${item.name}</h3>
                            <p class="text-xs text-gray-600">â‚¹${item.price} (x${item.quantity})</p>
                        </div>
                        <button class="bg-red-500 text-white px-2 py-1 text-xs rounded" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>`;
            });
            checkoutBtn.classList.toggle('hidden', cart.length === 0);
        }
        
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function proceedToCheckout() {
            if (cart.length > 0) {
                window.location.href = 'checkout.html';
            } else {
                alert('Your cart is empty!');
            }
        }
        
        function toggleCart() {
            document.getElementById('cart-section').classList.toggle('hidden');
        }
        
        window.onload = function() {
            loadProducts();
            updateCart();
        };
    </script>
</body>
</html>
