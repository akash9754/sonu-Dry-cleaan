<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Redirect</title>
</head>
<body>

    <button onclick="openGoogleForm()">Go to Google Form</button>

    <script>
        function openGoogleForm() {
            let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

            // Convert cartItems array into a readable text format (comma-separated names)
            let formattedData = cartItems.map(item => {
                return `${item.name} (Qty: ${item.quantity})`; // Modify based on your object structure
            }).join(", ");

            // Construct the Google Form URL with encoded data
            let url = `https://docs.google.com/forms/d/e/1FAIpQLSd73j3E5gCb3eC6FcGInRSJxRYUTYYambgy9xzhBMN1HHe5Wg/viewform?usp=pp_url&entry.362499764=${encodeURIComponent(formattedData)}`;

            window.location.href = url; 
            // Redirect to the Google Form
}
