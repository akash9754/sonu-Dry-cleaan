<body class="bg-gradient-to-br from-blue-100 to-white">
    <div class="container mx-auto px-4 py-12">
        <!-- Hero Section -->
        <div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-xl text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Get in Touch</h2>

                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Your Message</label>
                        <textarea placeholder="Write your message..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>

            </div>
