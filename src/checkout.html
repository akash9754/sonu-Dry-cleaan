<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
        <form id="checkout-form">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="customer-name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone</label>
                <input type="tel" id="customer-phone" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Address</label>
                <textarea id="customer-address" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
            </div>
            <h3 class="text-xl font-semibold mt-4">Cart Items</h3>
            <ul id="cart-items" class="mb-4"></ul>
            <p class="text-lg font-semibold">Total: <span id="total-price">0</span></p>
            <!-- <button id="checkout-button" type="button" onclick="checkout()">Checkout</button> -->
            <button type="button" onclick="sendOrderToGoogleSheets()"  class="w-full bg-blue-600 text-white p-2 mt-4 rounded-lg">Place Order</button>
        </form>
    </div>
